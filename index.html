<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="result-left">
      <h4 class="result-heading">Your Result</h4>
      <div class="result-score">
        <span>76</span>
        <p>of 100</p>
      </div>
      <div class="result-rank">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-right">
      <h4 class="summary-heading">Summary</h4>
      <div class="summary-scores">
        <div class="summary-item score-reaction">
          <div class="summary-badge">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <div class="summary-content">
            <p><span>80</span> / 100</p>
          </div>
        </div>
        <div class="summary-item score-memory">
          <div class="summary-badge">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <div class="summary-content">
            <p><span>92</span> / 100</p>
          </div>
        </div>
        <div class="summary-item score-verbal">
          <div class="summary-badge">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <div class="summary-content">
            <p><span>61</span> / 100</p>
          </div>
        </div>
        <div class="summary-item score-visual">
          <div class="summary-badge">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <div class="summary-content">
            <p><span>72</span> / 100</p>
          </div>
        </div>
      </div>
      <button class="summary-btn">Continue</button>
    </div>
  </div>
</body>

</html>
